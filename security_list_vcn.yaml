- name: Crea Internet Gateway
  hosts: localhost
  connection: local

  vars_files: vault.yaml


  tasks:
    - block:
        - name: Lista Todas las VCNs
          oracle.oci.oci_network_vcn_facts:
             compartment_id: "{{ compartment_ocid }}"
             display_name: "{{ display_name }}"
          register: resultado

        - name: Valida si Existe la VCN
          assert:
             that:
                - resultado.vcns[0].display_name == display_name

        - set_fact:
             vcns_id: "{{ resultado.vcns[0].id }}"

        - name: Create a security list for load balancers
          oracle.oci.oci_network_security_list:
            name: "Load Balancers"
            compartment_id: "{{ compartment_ocid }}"
            vcn_id: "{{ vcns_id }}"
            ingress_security_rules: "{{ loaded_ingress.ingress_security_rules_for_lb }}"
            egress_security_rules: "{{ loaded_egress.egress_security_rules_for_lb }}"
          register: result

        - debug:
            msg: "{{ result }}"

        - set_fact:
            lb_sec_list_id: "{{ result.security_list.id }}"

        - name: Valida Creacion de Internet Gateway
          assert:
             that:

      rescue:
        - fail:
            msg: "ERROR, No se Logro Crear Internet Gateway."
